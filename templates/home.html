{% extends "base.html" %}

{% block head%}

{% endblock %}

{% block body %}
    <section class="write-data">
        <form action="{{ url_for('home') }}" method="POST">
            <label for="latencyPeriod">Latency period</label>
            <input type="number" id="latencyPeriod" name="latencyPeriod" value="5">
            <label for="latencyPeriod">days</label><br>

            <label for="infectiousPeriod">Infectious period</label>
            <input type="number" id="infectiousPeriod" name="infectiousPeriod" value="3">
            <label for="infectiousPeriod">days</label><br>

            <label for="immunityPeriod">Immunity period</label>
            <select id="immunityPeriod">
                <option value="1week">1 Week</option>
                <option value="1month">1 Month</option>
                <option value="1quarter">1 Quarter</option>
                <option value="6months" selected>6 Months</option>
                <option value="1year">1 Year</option>
                <option value="5years">5 Years</option>
                <option value="permanent">Permanent</option>
            </select><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <section class="display-params">
        <form action="" method="get" class="hbox">
            <label>Alpha: {{ alpha }}</label>
            <label>Beta: {{ beta }}</label>
            <label>Gamma: {{ gamma }}</label>
            <label>Sigma: {{ sigma }}</label>
        </form>
    </section>



{% endblock %}
